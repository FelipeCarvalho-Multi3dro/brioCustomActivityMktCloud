<!DOCTYPE html>
<html>
    <head>
        <title>Configuração envio segunda via de boletos</title>

        <script src="postmonger.min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="activity.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.5.0/styles/salesforce-lightning-design-system.min.css">
    </head>

    <body>        
        <div class="slds-text-heading_medium slds-m-around_medium">Configuração envio segunda via de boletos</div>

        <div class="slds-box slds-m-around_medium">
            <div class="slds-form-element slds-m-bottom_medium" style="float: right;">
                <label class="slds-checkbox_toggle slds-grid" for="toggleAdvanceSettings">
                    <span class="slds-form-element__label slds-m-bottom_none">Config. Avançadas</span>
                    <input type="checkbox" id="toggleAdvanceSettings" onchange="handleChangeAdvanceSettings(event)" />
                    <span class="slds-checkbox_faux_container" aria-live="assertive">
                        <span class="slds-checkbox_faux"></span>
                    </span>
                </label>
            </div>

            <div style="clear: both;"/>

            <div class="error-dialog slds-text-body_regular hidden"></div>

            <div class="slds-section slds-is-open">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Parâmetrização de dados</span>
                </h3>
                <div aria-hidden="false" class="slds-section__content">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="selectIdTitulo">Id Título:</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="selectIdTitulo">
                                </select>
                            </div>
                        </div>
                    </div>
        
                    <div class="slds-form-element slds-p-top_small">
                        <label class="slds-form-element__label" for="selectIdParcela">Id Parcela:</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <select class="slds-select" id="selectIdParcela">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advanceSettings" class="slds-section slds-is-open slds-m-top_medium hidden">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Section Title">Configurações de API</span>
                </h3>
                <div aria-hidden="false" class="slds-section__content">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="timeout">Timeout (milissegundos):</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <input class="slds-input" type="number" step="0" id="timeout"/>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="retryCount">Retry Count:</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <input class="slds-input" type="number" step="0" id="retryCount"/>
                            </div>
                        </div>
                    </div>

                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="retryDelay">Retry Delay:</label>
                        <div class="slds-form-element__control">
                            <div class="slds-select_container">
                                <input class="slds-input" type="number" step="0" id="retryDelay"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
